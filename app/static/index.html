<!DOCTYPE html>
<html>

<head>
    <title>Rock Paper Scissors</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.grey-pink.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <style>
        .mdl-card__supporting-text {
            width: unset;
            padding: 6px;
        }

        img {
            width: 100%;
        }
    </style>

    <script>

        function onNameChange(event) {
            var playerName = document.getElementById('nameEntry').value;
            var baseUri = `https://_PUT_APIID_HERE.execute-api.@@AwsRegion@@.amazonaws.com/dev/play-game?humanName=${playerName}&humanChoice=`
            var rockUrl = `${baseUri}ROCK`;
            var paperUrl = `${baseUri}PAPER`;
            var scissorsUrl = `${baseUri}SCISSORS`;
            console.log(playerName, rockUrl, paperUrl, scissorsUrl);

            document.getElementById('rockUrl').href = rockUrl;
            document.getElementById('paperUrl').href = paperUrl;
            document.getElementById('scissorsUrl').href = scissorsUrl;
        }
    </script>
</head>

<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <span class="mdl-layout__title">Rock Paper Scissors</span>
            </div>
        </header>

        <main class="mdl-layout__content">
            <div class="mdl-grid">

                <div class="mdl-cell mdl-cell--12-col mdl-card mdl-shadow--4dp">
                    <div class="mdl-card__title">
                        <h2 class="mdl-card__title-text">Please enter your name:</h2>
                    </div>
                    <div class="mdl-card__supporting-text">
                        <input class="mdl-textfield__input" id="nameEntry" type="text" maxlength="40"
                            pattern="[a-zA-Z0-9]{2,40}" oninput="onNameChange(event)" />
                    </div>
                </div>

                <div class="mdl-cell mdl-cell--4-col mdl-card mdl-shadow--4dp">
                    <div class="mdl-card__title">
                        <h2 class="mdl-card__title-text">ROCK</h2>
                    </div>
                    <div class="mdl-card__supporting-text">
                        <a id="rockUrl"><img src="Rock.png" /></a>
                    </div>
                </div>

                <div class="mdl-cell mdl-cell--4-col mdl-card mdl-shadow--4dp">
                    <div class="mdl-card__title">
                        <h2 class="mdl-card__title-text">PAPER</h2>
                    </div>
                    <div class="mdl-card__supporting-text">
                        <a id="paperUrl"><img src="Paper.png" /></a>
                    </div>
                </div>

                <div class="mdl-cell mdl-cell--4-col mdl-card mdl-shadow--4dp">
                    <div class="mdl-card__title">
                        <h2 class="mdl-card__title-text">Scissors</h2>
                    </div>
                    <div class="mdl-card__supporting-text">
                        <a id="scissorsUrl"><img src="Scissors.png" /></a>
                    </div>
                </div>

            </div>
        </main>
    </div>
    <script src="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.min.js"></script>
</body>

</html>
